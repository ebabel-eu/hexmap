<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hex Map Generator</title>
  <style>
    canvas {
      background-color: #ffffff; /* Changed to white */
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
<canvas id="hexMap" width="1000" height="800"></canvas>

<script>
  const canvas = document.getElementById('hexMap');
  const ctx = canvas.getContext('2d');

  const HEX_RADIUS = 40;
  const MAP_RADIUS = 5; // controls overall hexagon size
  const HEX_COLOR = '#000000';
  const TEXT_COLOR = '#000000';

  function hexToPixel(q, r, size) {
    const x = size * (3 / 2 * q);
    const y = size * (Math.sqrt(3) * (r + q / 2));
    return [x, y];
  }

  function drawHex(x, y, size, label) {
    ctx.beginPath();
    for (let i = 0; i < 6; i++) {
      const angle = Math.PI / 180 * (60 * i);
      const px = x + size * Math.cos(angle);
      const py = y + size * Math.sin(angle);
      if (i === 0) ctx.moveTo(px, py);
      else ctx.lineTo(px, py);
    }
    ctx.closePath();
    ctx.strokeStyle = HEX_COLOR;
    ctx.lineWidth = 2;
    ctx.stroke();

    ctx.fillStyle = TEXT_COLOR;
    ctx.font = '12px sans-serif';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(label, x, y);
  }

  function drawGrid() {
    for (let q = -MAP_RADIUS; q <= MAP_RADIUS; q++) {
      for (let r = -MAP_RADIUS; r <= MAP_RADIUS; r++) {
        const s = -q - r;
        if (Math.abs(s) <= MAP_RADIUS) {
          const [x, y] = hexToPixel(q, r, HEX_RADIUS);
          drawHex(x + canvas.width / 2, y + canvas.height / 2, HEX_RADIUS, `${q},${r}`);
        }
      }
    }
  }

  drawGrid();
</script>

</body>
</html>
